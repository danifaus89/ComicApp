<p-table #dt1 [value]="elements" dataKey="id" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-elements p-datatable-gridlines" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <!-- <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" /> -->
                <input pInputText type="text"  placeholder="Search keyword" />

            </span>
        </div>
    </ng-template>

    <!-- FILTERS -->
    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Name
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Description
                </div>
            </th>

            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Comic
                </div>
            </th>

            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Series
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Stories
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Events
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Others
                </div>
            </th>

        </tr>
    </ng-template>

    <!-- COLUMNS -->
    <ng-template pTemplate="body" let-element>
        <tr>
            <td class="p-0 text-center">
                <img src="{{element.thumbnail}}" alt="Image" width="100">

            </td>
            <td class="p-0 text-center">
                <span class="image-text">{{element.name}}</span>
            </td>
            <td class="p-1 text-center">
                <span class="image-text">{{element.description}}</span>
            </td>
            <td class="p-0 text-center">
                {{element.comics}}
            </td>
            <td class="p-0 text-center">
                {{element.series}}
            </td>
            <td class="p-0 text-center">
                {{element.stories}}
            </td>
            <td class="p-0 text-center">
                {{element.events}}
            </td>
            <td class="p-0 text-center">
                <button pButton pRipple type="button" class="p-button-rounded p-button-success" (click)="goToDetail(element.id)">
                  <i class="pi pi-search"></i>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No elements found.</td>
        </tr>
    </ng-template>
</p-table>
