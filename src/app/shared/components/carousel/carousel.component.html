<p-carousel [value]="elements" class="p-0" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions" [autoplayInterval]="interval">
    <ng-template let-element pTemplate="item">
        <div class="container-fluid p-3 rounded p-0 m-0">
            <div class="row">
                <div class="col-md-12 p-0">
                    <img [src]="element.thumbnailImageSrc" class="img-fluid shadow rounded" alt="Responsive image" style="width:'100%'">
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
